<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="left">
        <h1 class="res">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h1 class="great">Great</h1>
        <p>You scored higher than 65% of<br>the people who have taken<br>these tests</p>
      </div>
      <div class="right">
        <h1>Summary</h1>
        <div class="reaction">
          <div class="leftt">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
          </div>
          <div class="rightt">
            <p><b>80</b> / 100</p>
          </div>
        </div>
        <div class="memory">
          <div class="leftt">
            <img src="/assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
          </div>
          <div class="rightt">
            <p><b>92</b> / 100</p>
          </div>
        </div>
        <div class="verbal">
          <div class="leftt">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
          <div class="rightt">
            <p><b>61</b> / 100</p>
          </div>
        </div>
        <div class="visual">
          <div class="leftt">
            <img src="/assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
          </div>
          <div class="rightt">
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </div>
</body>
</html>
